<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helios Options</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .button { margin: 10px; padding: 15px; font-size: 18px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; }
        .button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Select an Option</h1>
    <button class="button" onclick="navigateTo(0)">Option 0</button>
    <button class="button" onclick="navigateTo(1)">Option 1</button>
    <button class="button" onclick="navigateTo(2)">Option 2</button>
    <button class="button" onclick="navigateTo(3)">Option 3</button>

    <script>
        function navigateTo(option) {
            window.location.href = `https://gogogogogogogogogogogogogogogooooog.github.io/Helios${option === 0 ? '' : option}/`;
        }
    </script>
</body>
</html>
